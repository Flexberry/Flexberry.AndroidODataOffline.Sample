name: BuildAPK
on:
  push:
    branches:
      - develop
    pull_request:
      types: [opened, synchronize, reopened]
jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 1.8}
      - name: Build release APK and AAB after test
        run: ./gradlew assembleRelease